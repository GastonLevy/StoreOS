{% extends 'index.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-light">
                <div class="card-header bg-light text-dark">
                    <i class="fas fa-trash-alt me-1"></i> Eliminar Entrada
                </div>
                <div class="card-body">
                    <h4 class="text-center font-weight-light my-4">¿Estás seguro de que deseas eliminar la entrada "{{ wiki_entry.title }}"?</h4>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a href="{% url 'wiki_category-detail' category.id %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Eliminar Entrada</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
