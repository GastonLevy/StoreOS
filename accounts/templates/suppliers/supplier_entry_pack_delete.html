{% extends 'index.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-light">
                <div class="card-header bg-light text-dark">
                    <i class="fas fa-trash-alt me-1"></i> Eliminar Entry Pack
                </div>
                <div class="card-body">
                    <p class="mb-4">¿Estás seguro de que deseas eliminar el Entry Pack <strong>{{ entry_pack.name }}</strong>?</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                            <a href="{% url 'entry-pack-detail' entry_pack_id=entry_pack.pk %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
