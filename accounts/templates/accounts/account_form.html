{% extends 'index.html' %}

{% block title %}Nueva Persona{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center font-weight-light">Nueva Persona</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_first_name" class="form-label">Nombre</label>
                    {{ form.first_name }}
                </div>
                <div class="mb-3">
                    <label for="id_last_name" class="form-label">Apellido</label>
                    {{ form.last_name }}
                </div>
                <div class="mb-3">
                    <label for="id_phone" class="form-label">Teléfono</label>
                    {{ form.phone }}
                </div>
                <div class="mb-3">
                    <label for="id_address" class="form-label">Dirección</label>
                    {{ form.address }}
                </div>
                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a href="{% url 'account-list' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
